  <script>// Angularのモジュールとコントローラー作成
    // myAppモジュールを新規に作成
    angular.module('myApp', []);
    // myAppモジュールにHelloControllerコントローラーを登録
    angular.module('myApp')
      .controller('HelloController', function($scope) {
        $scope.msg = 'Hello, AngularJS!';
      });

  <script>// アカウント関連処理
    var _this;
    ons.bootstrap()
      .controller('HelloController', function($timeout) {
        _this = this;
        this.newMail;
        this.newPassword;
        this.mail;
        this.password;
        this.isLoggedIn;
        this.$timeout = $timeout;
     
        // 新規ユーザ登録
        this.regi = function() {
          // 新規ユーザーの登録機能
          firebase.auth().createUserWithEmailAndPassword(this.newMail, this.newPassword).catch(function(error) {
            alert(error.message);
          });
        }
     
        // ログイン
        this.login = function() {
          // 新規ユーザーの登録機能
          firebase.auth().signInWithEmailAndPassword(this.mail, this.password).catch(function(error) {
            alert(error.message);
          });
        }
     
        // ログアウト
        this.logout = function() {
          firebase.auth().signOut();
        }
      });
      
    ons.ready(function() {
      // 認証状態変更検知
      firebase.auth().onAuthStateChanged(function(user) {
        _this.$timeout(function() {
          if (user) {
            // ログイン状態
            _this.isLoggedIn = true;
          } else {
            // ログアウト状態
            _this.isLoggedIn = false;
          }
        })
      });
    });
  </script>
